<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
</head>

<body>
    <script>
        window.onload = () => {
            fetch('/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include'
            }).then(() => {
                alert('Logged out')
                localStorage.removeItem('user_type')
                window.location.href = '/fe/login.html'
            })
        }
    </script>
</body>

</html>
