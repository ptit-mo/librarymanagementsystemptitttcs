<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width-device-width, inital-scale=1">

<head>
    <title>Borrow History</title>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>

</head>

<body>
    <div>
        <header class="navbar navbar-static-top" id="navbar"></header>
        <div class="d-flex">
            <div class="container" id="addContainer"></div>
            <div class="container" id="addPreview"></div>
        </div>
        <div class="ccenter container">
            <label for="offset">Next Offset: </label>
            <input type="number" name="offset" id="offset">
            <button id="search">Search</button>
        </div>
        <table id="list">
        </table>
    </div>
    <script>
        generateNavBar()
        generateAddForm(itemName = 'Borrow History',
            fields = [
                { name: 'user_id', type: 'number', label: 'User ID' },
                { name: 'book_id', type: 'number', label: 'Book ID' },
            ],
            submitEndpoint = '/librarian/bookborrow',
        )
        generateListForm(
            fields = ['id', 'username', 'title', 'borrowed_at', 'returned_at'],
            submitEndpoint = '/internal/borrowhistory?',
        )
        document.getElementById("search").addEventListener('click', e => {
            e.preventDefault()
            generateListForm(
                fields = ['id', 'username', 'title', 'borrowed_at', 'returned_at'],
                submitEndpoint = '/internal/borrowhistory?',
            )
        })
    </script>
</body>

</html>
